<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P5.js Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body style="background-color: #969696;">
    <div id="game-container">
        <script>
            let bg;
            let clickedMessage = "";
            let messageX = 0;
            let messageY = 0;
            let score = 0;
            let optionsVisible = false;

            function preload() {
                bg = loadImage('ghostpic.jpg');
            }

            function setup() {
                const canvas = createCanvas(1000, 1000);
                canvas.parent("game-container");
            }

            function draw() {
                background(bg);
                fill(255);
                textSize(16);
                textAlign(LEFT);
                text('Score: ' + score, 10, 30);

                displayCoordinates();
                checkMouseOverGravestones();

                if (clickedMessage !== "") {
                    fill(255);
                    textSize(24);
                    textAlign(CENTER);
                    text(clickedMessage, messageX, messageY);
                }

                if (optionsVisible) {
                    fill(200);
                    rect(width / 2 - 100, height / 2 + 50, 200, 30);
                    fill(0);
                    textSize(16);
                    textAlign(CENTER);
                    text('Accept', width / 2, height / 2 + 70);

                    fill(200);
                    rect(width / 2 - 100, height / 2 + 90, 200, 30);
                    fill(0);
                    textSize(16);
                    textAlign(CENTER);
                    text('Decline', width / 2, height / 2 + 110);
                }
            }

            function displayCoordinates() {
                fill(255);
                textSize(16);
                text('X: ' + mouseX + ' Y: ' + mouseY, 10, height - 10);
            }

            let gravestones = [
                { x: 200, y: 600, w: 50, h: 100, message: 'You hear a faint rustling.', label: '1' },
                { x: 400, y: 550, w: 50, h: 100, message: 'A cold breeze touches your skin.', label: '2' },
                { x: 600, y: 650, w: 50, h: 100, message: 'You see a shadow move.', label: '3' },
                { x: 800, y: 600, w: 50, h: 100, message: 'A distant whisper echoes.', label: '4' },
                { x: 300, y: 700, w: 60, h: 120, message: 'You hear the crunch of leaves.', label: '5' },
                { x: 700, y: 500, w: 70, h: 110, message: 'Something glimmers in the moonlight.', label: '6' }
            ];

            function checkMouseOverGravestones() {
                let isHovering = false;
                for (let gravestone of gravestones) {
                    if (
                        mouseX > gravestone.x &&
                        mouseX < gravestone.x + gravestone.w &&
                        mouseY > gravestone.y &&
                        mouseY < gravestone.y + gravestone.h
                    ) {
                        isHovering = true;
                        fill(255, 0, 0, 100);
                        rect(gravestone.x, gravestone.y, gravestone.w, gravestone.h);
                    }
                }

                if (isHovering) {
                    cursor('pointer');
                } else {
                    cursor('default');
                }
            }

            function mousePressed() {
                if (optionsVisible) {
                    if (mouseX > width / 2 - 100 && mouseX < width / 2 + 100 && mouseY > height / 2 + 50 && mouseY < height / 2 + 80) {
                        // Accept option
                        score += 10;
                        optionsVisible = false;
                        clickedMessage = "You accepted the task.";
                    } else if (mouseX > width / 2 - 100 && mouseX < width / 2 + 100 && mouseY > height / 2 + 90 && mouseY < height / 2 + 120) {
                        // Decline option
                        score -= 5;
                        optionsVisible = false;
                        clickedMessage = "You declined the task.";
                    }
                    return;
                }

                for (let gravestone of gravestones) {
                    if (
                        mouseX > gravestone.x &&
                        mouseX < gravestone.x + gravestone.w &&
                        mouseY > gravestone.y &&
                        mouseY < gravestone.y + gravestone.h
                    ) {
                        clickedMessage = gravestone.message + ' (Zone ' + gravestone.label + ')';
                        messageX = width / 2;
                        messageY = height / 2;
                        optionsVisible = true;
                    }
                }
            }
        </script>
    </div>
</body>
</html>
