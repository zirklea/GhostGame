<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P5.js Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body style="background-color: #969696;">
    <div id="game-container">
        <script>
            let bg;

            function preload() {
                bg = loadImage('ghostpic.jpg');
            }

            function setup() {
                const canvas = createCanvas(1000, 1000);
                canvas.parent("game-container");
            }

            function draw() {
                background(bg);
                displayCoordinates();
                checkMouseOverGravestones();
            }

            // Display mouse coordinates function
            function displayCoordinates() {
                fill(255);
                textSize(16);
                text('X: ' + mouseX + ' Y: ' + mouseY, 10, height - 10);
            }

            // Define gravestone interaction zones
            let gravestones = [
                { x: 200, y: 600, w: 50, h: 100, message: 'You hear a faint rustling.' },
                { x: 400, y: 550, w: 50, h: 100, message: 'A cold breeze touches your skin.' },
                { x: 600, y: 650, w: 50, h: 100, message: 'You see a shadow move.' },
                { x: 800, y: 600, w: 50, h: 100, message: 'A distant whisper echoes.' },
                { x: 300, y: 700, w: 60, h: 120, message: 'You hear the crunch of leaves.' },
                { x: 700, y: 500, w: 70, h: 110, message: 'Something glimmers in the moonlight.' }
            ];

            function checkMouseOverGravestones() {
                let isHovering = false;
                for (let gravestone of gravestones) {
                    if (
                        mouseX > gravestone.x &&
                        mouseX < gravestone.x + gravestone.w &&
                        mouseY > gravestone.y &&
                        mouseY < gravestone.y + gravestone.h
                    ) {
                        isHovering = true;
                        fill(255, 0, 0, 100);
                        rect(gravestone.x, gravestone.y, gravestone.w, gravestone.h);
                    }
                }

                if (isHovering) {
                    cursor('pointer');
                } else {
                    cursor('default');
                }
            }

            function mousePressed() {
                for (let gravestone of gravestones) {
                    if (
                        mouseX > gravestone.x &&
                        mouseX < gravestone.x + gravestone.w &&
                        mouseY > gravestone.y &&
                        mouseY < gravestone.y + gravestone.h
                    ) {
                        fill(255);
                        textSize(24);
                        text(gravestone.message, width / 2 - 150, height / 2);
                    }
                }
            }
        </script>
    </div>
</body>
</html>
