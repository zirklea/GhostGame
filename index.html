<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P5.js Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body style="background-color: #969696;">
    <div id="game-container">
        <script>
            let bg;
            let player;
            let star;
            let score = 0;

            function preload() {
                bg = loadImage('ghostpic.jpg');
            }

            function setup() {
                const canvas = createCanvas(1000, 1000);
                canvas.parent("game-container");
                player = new Player();
                star = new Star();
            }

            function draw() {
                background(bg);
                displayCoordinates();
                checkMouseOverGravestones();

                player.update();
                player.show();
                star.show();

                if (player.collect(star)) {
                    star = new Star();
                    score++;
                }

                fill(255);
                textSize(32);
                text("Score: " + score, 10, 40);
            }

            function keyPressed() {
                if (keyCode === LEFT_ARROW) {
                    player.move(-10, 0);
                } else if (keyCode === RIGHT_ARROW) {
                    player.move(10, 0);
                } else if (keyCode === UP_ARROW) {
                    player.move(0, -10);
                } else if (keyCode === DOWN_ARROW) {
                    player.move(0, 10);
                }
            }

            class Player {
                constructor() {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.size = 50;
                }

                update() {
                    this.x = constrain(this.x, 0, width - this.size);
                    this.y = constrain(this.y, 0, height - this.size);
                }

                move(xdir, ydir) {
                    this.x += xdir;
                    this.y += ydir;
                }

                show() {
                    fill(50, 100, 250);
                    ellipse(this.x, this.y, this.size);
                }

                collect(star) {
                    let d = dist(this.x, this.y, star.x, star.y);
                    return d < this.size / 2 + star.size / 2;
                }
            }
